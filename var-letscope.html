    <title>Var & Let scope</title>
</head>

<body>
    <p id="var-demo"></p>
    
    <script>
        var i=5;

        }

    </script>

    <script>
        let j=5;
        for (let j = 0; j < 10; j++);{

        } 
        document.getElementById("let-demo").innerHTML = j;

    </script>

</body>
</html>
